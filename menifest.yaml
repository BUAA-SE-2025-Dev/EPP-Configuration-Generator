meta:
  title: EPP 文献调研助手配置助手
  version: 1.0.0
target:
  base: epp-configuration-template
config:
  subs:
    - ident: frontend
      subs:
        - ident: user
          subs:
            - ident: domain
              description: 用户端 API 域名
              default: api.example.com
        - ident: manager
          subs:
            - ident: domain
              description: 管理端 API 域名
              default: api.example.com
    - ident: backend
      subs:
        - ident: secret_key
          subs:
            - ident: django
              description: Django 密钥
              default: django-secret-xxxxxxxxxxxxxxxx
            - ident: jwt
              description: JWT 鉴权密钥
              default: xxxxxxxxxxxxxxxx
            - ident: deepseek
              description: Deepseek API 密钥
              default: xxxxxxxxxxxxxxxx
            - ident: simplify
              description: Simplify API 密钥
              default: xxxxxxxxxxxxxxxx
            - ident: serpapi
              description: Google Search API 密钥
              default: xxxxxxxxxxxxxxxx
            - ident: censor
              subs:
                - ident: api
                  description: 百度 Censor API 密钥（API_KEY）
                  default: xxxxxxxxxxxxxxxx
                - ident: secret
                  description: 百度 Censor API 密钥（SECRET_KEY）
                  default: xxxxxxxxxxxxxxxx
        - ident: chatchat
          subs:
            - ident: domain
              description: ChatChat 部署域名
              default: 127.0.0.1
            - ident: port
              subs:
                - ident: manager
                  description: ChatChat 管理端口
                  default: 8001
                - ident: model
                  description: ChatChat 模型端口
                  default: 7861
                - ident: glm
                  description: ChatChat GLM 对话端口
                  default: 8000
                - ident: openai
                  description: ChatChat OpenAI 对话端口
                  default: 20005
        - ident: database
          subs:
            - ident: username
              description: MySQL 云数据库用户名
              default: xxxxxxxx
            - ident: password
              description: MySQL 云数据库密码
              default: xxxxxxxxxxxxxxxx
            - ident: host
              description: MySQL 云数据库域名
              default: 127.0.0.1
            - ident: port
              description: MySQL 云数据库端口
              default: "3306"
        - ident: minio
          subs:
            - ident: endpoint
              description: MINIO 存储 Endpoint
              default: 127.0.0.1:9000
            - ident: access
              description: MINIO 存储密钥（ACCESS_KEY）
              default: xxxxxxxx
            - ident: secret
              description: MINIO 存储密钥（SECRET_KEY）
              default: xxxxxxxxxxxxxxxx
